<section class="bg-white dark:bg-gray-900 h-screen">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center">
      <h1 class="text-black dark:text-white mb-4 text-5xl tracking-tight font-extrabold lg:text-7xl">
        404
      </h1>
      <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">
        Something's missing.
      </p>
      <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">
        Sorry, we can't find that page. You'll find lots to explore on the home
        page.
      </p>

      <div class="flex justify-center items-center m-5">
        <div class="relative">
          <div class="absolute inset-6 backdrop-blur-sm h-20 w-20 bg-white/30"></div>
          <img class="w-32 h-32 object-cover rounded-lg shadow-xl" [src]="constants.ICON_MENU">
        </div>
      </div>

      <a href="#"
        class="text-lg font-light inline-flex text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white rounded-lg px-5 py-2.5 text-center">Back
        to
        Homepage</a>
    </div>
  </div>
</section>
